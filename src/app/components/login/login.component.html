<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* You can add any custom styles here */
      .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #fff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
    <title>Login Page</title>
  </head>

  <body>
    <div class="main-container">
      <div *ngIf="!this.registerSection" class="login-container">
        <div class="wrapper">
          <h1 class="text-center">Login</h1>
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              class="form-control"
              id="username"
              [(ngModel)]="username"
              #un='ngModel'
              required
            />
            <div *ngIf="un.invalid && (un.dirty || un.touched)"
            class="alert alert-danger">
      
            <div *ngIf="un.errors?.['required']">
              Username is required.
            </div>
          </div>
            
          </div>
          
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              [(ngModel)]="password"
              required
              #ps='ngModel'
            />
            <div *ngIf="ps.invalid && (ps.dirty || ps.touched)"
            class="alert alert-danger">
            <div *ngIf="ps.errors?.['required']">
              Password is required.
            </div>
          </div>
          </div>
          <button class="btn btn-primary btn-block" (click)="loginUser()">
            Login
          </button>
          <button
            class="btn btn-secondary btn-block"
            (click)="registerHandler()"
          >
            Register
          </button>
        </div>
      </div>

      <br />

      <div *ngIf="this.registerSection" class="login-container">
        <h3 class="text-center">Register</h3>
        <div class="form-group">
          <label for="newUsername">Username:</label>
          <input
            type="text"
            class="form-control"
            id="newUsername"
            [(ngModel)]="newUser.username"
            #newUn='ngModel'
            required
          />
          <div *ngIf="newUn.invalid && (newUn.dirty || newUn.touched)"
          class="alert alert-danger">
    
          <div *ngIf="newUn.errors?.['required']">
            Username is required.
          </div>
        </div>
        </div>
        <div class="form-group">
          <label for="newPassword">Password:</label>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            [(ngModel)]="newUser.password"
            #newPs='ngModel'
            required
          />
          <div *ngIf="newPs.invalid && (newPs.dirty || newPs.touched)"
          class="alert alert-danger">
    
          <div *ngIf="newPs.errors?.['required']">
            Password is required.
          </div>
        </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="newUser.email"
            #newEmail = 'ngModel'
            required
          />
          <div *ngIf="newEmail.invalid && (newEmail.dirty || newEmail.touched)"
          class="alert alert-danger">
    
          <div *ngIf="newEmail.errors?.['required']">
            Email is required.
          </div>
        </div>
        </div>
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            [(ngModel)]="newUser.fullname"
          />
        </div>
        <button class="btn btn-primary btn-block" (click)="registerUser()">
          Register
        </button>
        <button class="btn btn-secondary btn-block" (click)="registerHandler()">
          Log In
        </button>
      </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
